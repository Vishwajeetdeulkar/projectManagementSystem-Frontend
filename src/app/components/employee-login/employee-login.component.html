<body>
    <div class="login">
      <div class="form">
        <form class="login-form" (ngSubmit)="onSubmit()">
          <span class="material-icons">account_circle</span>
          <span class="fs-4 my-2">Welcome Employee</span>
          <input placeholder="username" name="username" [(ngModel)]="credentials.username" required type="text"/>
          <input name="password" [(ngModel)]="credentials.password" required type="password" placeholder="password" />
          <div *ngIf="isError" class = "alert">
            <div>Username or Password is invalid</div>
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
</body>
